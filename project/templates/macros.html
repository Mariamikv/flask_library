{% macro nav_builder(endpoint, name) %}
    {% if request.endpoint.endswith(endpoint) %}
    <div style="margin-left: 10px;"> 
    <a class="nav-link active" style="color:rgb(247, 244, 244); font-size: 20px; margin-left: 15px;
    margin-right: 15px;" href="{{ url_for(endpoint) }}">{{name}}</a>
  </div> 
    {% else %}
    <div>
      <a class="nav-link" style="color:rgb(185, 184, 184); font-size: 20px;" href="{{ url_for(endpoint) }}">{{name}}</a>
    </div> 
    {% endif %}
{% endmacro %}
